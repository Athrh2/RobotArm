<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor; 
        varying vec4 fColor;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            fColor = vColor;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main() { gl_FragColor = fColor; }
    </script>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MVnew.js"></script>
</head>
<body style="background-color: #f0f0f0; font-family: sans-serif;">
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <canvas id="gl-canvas" width="600" height="500" style="border: 1px solid black; background: white;"></canvas>
        
        <div style="padding: 20px; background: #fff; margin-left: 20px; border-radius: 8px; width: 320px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <h3 style="margin-top: 0;">Robot Control Panel</h3>
            <div style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px;">
                <strong>Manual Mode</strong><br><br>
                Base: <input id="slider1" type="range" min="-180" max="180" value="0" style="width:100%"/><br>
                Lower: <input id="slider2" type="range" min="-180" max="180" value="0" style="width:100%"/><br>
                Upper: <input id="slider3" type="range" min="-180" max="180" value="15" style="width:100%"/><br>
                Wrist: <input id="slider4" type="range" min="-90" max="90" value="0" style="width:100%"/><br><br>
                <button id="grabBtn" style="width: 100%; padding: 12px; background: #ff3399; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 4px;">GRAB / DROP</button>
            </div>
            <div style="background: #eef2f7; padding: 15px; border-radius: 5px;">
                <strong>Automation</strong><br><br>
                <button id="autoStartBtn" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">▶ Start Pick & Place</button>
                <button id="autoStopBtn" style="width: 100%; padding: 10px; background: #dc3545; color: white; border: none; border-radius: 4px; margin-top: 5px; cursor: pointer;">⏹ Stop / Reset</button>
                <p style="font-size: 0.85em; color: #444; margin-top:10px;">Status: <span id="statusLabel" style="color: #000; font-weight: bold;">Ready</span></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="robotArm.js"></script>
</body>
</html>
