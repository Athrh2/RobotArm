<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Robot Arm - Responsive Console</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor; 
        varying vec4 fColor;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            fColor = vColor;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main() { gl_FragColor = fColor; }
    </script>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MVnew.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
            font-family: sans-serif;
            overflow: hidden; /* Prevents double scrollbars */
        }

        /* The main layout container */
        #app {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }

        /* Left side: Canvas */
        #canvasContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #b1cfbb;
            padding: 20px;
        }

        canvas {
            border: 1px solid black;
            background: white;
            max-width: 100%;
            max-height: 100%;
            height: auto;
            display: block;
        }

        /* Right side: Sidebar Scroll Area */
        #sidebar {
            flex: 0 0 400px; /* Fixed width on desktop */
            overflow-y: auto;
            display: flex;
            justify-content: center; /* Centers your shadow box */
            align-items: center;
            padding: 20px 0;
            background: #fbd5d5;
        }

        /* ORIGINAL SHADOW BOX */
        .control-card {
            padding: 20px; 
            background: #fff; 
            border-radius: 8px; 
            width: 320px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .joint-row {
            margin-bottom: 15px;
            width: 100%;
            display: block; /* Ensures it stacks correctly */
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9em;
            color: #333;
        }

        /* Keyboard Key Styling */
        .key-hint {
            background: #eee;
            border: 1px solid #ccc;
            border-bottom: 2px solid #bbb;
            border-radius: 4px;
            padding: 1px 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            color: #333;
            font-weight: normal;
        }

        /* RESPONSIVE OVERRIDES */
        @media (max-width: 850px) {
            #app {
                flex-direction: column; /* Stacks canvas on top of controls */
                overflow-y: auto; 
            }
            #sidebar {
                flex: none;
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }
            .control-card {
                width: 100%; /* Box stretches to fit screen width on mobile */
                box-sizing: border-box;
            }
            #canvasContainer {
                flex: none;
                height: 50vh; /* Canvas takes half the height */
            }
        }
        
        /* Custom Slider Styles */
        input[type=range] {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #6c757d;
            outline: none;
            margin: 0;
        }

        /* Track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #808080;
            border-radius: 3px;
        }

        /* Thumb */
        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #808080;
            cursor: pointer;
            margin-top: -5px; /* Centers the thumb */
        }

        /* Track color */
        input[type=range].range-normal::-webkit-slider-runnable-track {
            background: #808080;
        }
        input[type=range].range-near::-webkit-slider-runnable-track {
            background: #ffc107;
        }
        input[type=range].range-limit::-webkit-slider-runnable-track {
            background: #dc3545;
        }

        /* Thumb color */
        input[type=range].range-normal::-webkit-slider-thumb {
            background: #808080;
        }
        input[type=range].range-near::-webkit-slider-thumb {
            background: #ffc107;
        }
        input[type=range].range-limit::-webkit-slider-thumb {
            background: #dc3545;
        }
                
        /* Disabled slider (automation running) */
        input[type=range]:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        input[type=range]:disabled::-webkit-slider-thumb {
            background: #b0b0b0;
        }

        input[type=range]:disabled::-webkit-slider-runnable-track {
            background: #b0b0b0;
        }

        /* Disabled grab button (automation running) */
        #grabBtn:disabled {
            background: #e0a6c2; /* Muted/faded pink */
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }
    </style>
</head>
<body>
    <div id="app">
        
        <div id="canvasContainer">
            <canvas id="gl-canvas" width="600" height="500"></canvas>
        </div>

        <div id="sidebar">
            <div class="control-card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 style="margin: 0; color: #333;">Robot Control Panel</h3>
                </div>
                <hr style="border: none; border-top: 1px solid #eee; margin: 10px 0;"/>
                <div style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px;">
                    <div style="display: flex; justify-content: space-between; margin-top: 15px;">
                        <strong style="color: #666;">Manual Mode</strong>
                        <span style="font-size: 0.8em; color: #999;">[Keyboard Controls]</span>
                    </div>
                    <br>
                    <div class="joint-row">
                    <label class="slider-label"><span>Base Rotation</span> <span class="key-hint">A | D</span></label>
                    <input id="slider1" type="range" min="-180" max="180" value="0" style="width:100%"/>
                    </div>
                    <div class="joint-row">
                    <label class="slider-label"><span>Lower Arm</span> <span class="key-hint">S | W</span></label>
                    <input id="slider2" type="range" min="-20" max="90" value="30" style="width:100%"/>
                    </div>
                    <div class="joint-row">
                    <label class="slider-label"><span>Upper Arm</span> <span class="key-hint">K | I</span></label>
                    <input id="slider3" type="range" min="0" max="135" value="60" style="width:100%"/>
                    </div>
                    <div class="joint-row">
                    <label class="slider-label"><span>Wrist Joint</span> <span class="key-hint">J | L</span></label>
                    <input id="slider4" type="range" min="0" max="180" value="90" style="width:100%"/>
                    </div>

                    <button id="grabBtn" style="width: 100%; padding: 12px; background: #ff3399; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 4px;">
                        GRAB / DROP <span style="font-size: 1.0em; opacity: 0.8; font-weight: normal;">[Enter]</span>
                    </button>
                    </div>

                    <div style="background: #eef2f7; padding: 15px; border-radius: 5px;">
                        <strong>Automation (Pick & Place)</strong><br><br>
                        <button id="autoStartStopBtn" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            ▶ Start/Pause <span style="font-size: 1.0em; opacity: 0.8; font-weight: normal;">[Space]</span>
                        </button>
                        <button id="autoResetBtn" style="width: 100%; padding: 10px; background: #dc3545; color: white; border: none; border-radius: 4px; margin-top: 5px; cursor: pointer;">
                            ⏹ Reset <span style="font-size: 1.0em; opacity: 0.8; font-weight: normal;">[R]</span>
                        </button>
                        <p style="font-size: 0.85em; color: #444; margin-top:10px;">Status: <span id="statusLabel" style="color: #000; font-weight: bold;">Ready</span></p>
                    </div>
                </div> 
            </div>
        </div>

        <script type="text/javascript" src="robotArm.js"></script>
    </body>
</html>
