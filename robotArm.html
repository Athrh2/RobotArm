<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Robot Arm - Responsive Console</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec3 vNormal;
        varying vec3 fNormal;
        varying vec3 fPosition;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        uniform mat3 normalMatrix;

        void main() {
            // Transform vertex position into eye coordinates
            vec3 pos = (modelViewMatrix * vPosition).xyz;
            fPosition = pos;
            
            // Transform normal into eye coordinates
            fNormal = normalize(normalMatrix * vNormal);
            
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec3 fNormal;
        varying vec3 fPosition;

        uniform vec4 ambientProduct, diffuseProduct, specularProduct;
        uniform vec4 lightPosition;
        uniform float shininess;

        void main() {
            // Normalize interpolated vectors
            vec3 N = normalize(fNormal);
            vec3 V = normalize(-fPosition);

            // Use the actual lightPosition uniform
            vec3 L1;
            if(lightPosition.w == 0.0) L1 = normalize(lightPosition.xyz);
            else L1 = normalize(lightPosition.xyz - fPosition);
            
            float diff1 = max(dot(L1, N), 0.0);
            
            // Fill light (cooler, softer, from left)
            vec3 L2 = normalize(vec3(-0.4, 0.2, 0.1));
            float diff2 = max(dot(L2, N), 0.0) * 0.3;
            
            // Subtle rim light for edge definition
            float rim = 1.0 - max(dot(V, N), 0.0);
            rim = pow(rim, 4.0) * 0.4;
            
            // Ambient (reduced to create more contrast)
            vec4 ambient = ambientProduct;
            
            // Diffuse (combine main and fill lights)
            vec4 diffuse = (diff1 + diff2) * diffuseProduct;
            
            // Specular (only from main light, softer)
            vec3 H = normalize(L1 + V);
            float spec = pow(max(dot(N, H), 0.0), shininess);
            vec4 specular = spec * specularProduct * 0.4; // Reduced specular intensity
            
            // Remove specular if light is behind surface
            if(dot(L1, N) < 0.0) specular = vec4(0.0);
            
            // Subtle blue rim to simulate environment reflection
            vec4 rimColor = vec4(0.15, 0.18, 0.22, 0.0) * rim;
            
            gl_FragColor = ambient + diffuse + specular + rimColor;
            gl_FragColor.a = 1.0;
        }
    </script>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MVnew.js"></script>
    
    <style>
        html, body {
            margin: 0; padding: 0; height: 100%;
            background-color: #f0f0f0; font-family: sans-serif;
            overflow: hidden; /* Prevent the whole browser from scrolling */
        }

        #app {
            display: flex;
            flex-direction: row; /* Desktop: Side-by-side */
            height: 100vh;
            width: 100vw;
        }

        #canvasContainer {
            flex: 1; /* Take up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #b1cfbb;
            padding: 10px;
            min-height: 0; /* Important for flex-shrink */
            background: linear-gradient(rgba(145, 58, 185, 0.8), rgba(78, 78, 78, 0.5));
        }

        canvas {
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            background: white;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Keeps robot centered and visible */
        }

        #sidebar {
            flex: 0 0 400px; /* Fixed width */
            overflow-y: auto; 
            background: #3f4c68e5;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* Scroll only the sidebar */
        }
        
        /* 1. FORCING SCROLLBAR VISIBILITY ON MOBILE */
        #sidebar {
            /* Important for iOS smooth scrolling */
            -webkit-overflow-scrolling: touch; 
            overflow-y: auto;
        }

        /* Custom scrollbar styling that stays visible */
        #sidebar::-webkit-scrollbar {
            width: 8px; /* Slightly thinner for mobile elegance */
            display: block !important; 
        }

        #sidebar::-webkit-scrollbar-thumb {
            background: #6366f1; 
            border-radius: 10px;
            border: 2px solid #0f172a; /* Gap makes it look like it's floating */
        }

        #sidebar::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5); /* Dark track */
        }

        /* Custom Slider Styles */
        input[type=range] {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            height: 20px; 
            background: transparent;
            outline: none;
            margin: 0;
        }

        /* Track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #808080;
            border-radius: 3px;
            border: none;
        }

        /* Thumb - The circle you grab */
        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #808080;
            cursor: pointer;
            margin-top: -5px; 
            border: none;
        }

        input[type=range]::-moz-range-track {
            height: 6px;
            background: #808080;
            border-radius: 3px;
        }

        input[type=range]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #808080;
        }

        /* --- COMPACT CARD STYLING --- */
        .control-card {
            padding: 12px; 
            background: #fff; 
            border-radius: 8px; 
            width: 90%; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .joint-row {
            margin-bottom: 8px;
            width: 100%;
            justify-content: center;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 4px;
            color: #444;
        }

        /* Keyboard Key Styling */
        .key-hint {
            background: #eee;
            border: 1px solid #ccc;
            border-bottom: 2px solid #bbb;
            border-radius: 4px;
            padding: 1px 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            color: #333;
            font-weight: normal;
        }

        h3 { margin: 0 0 10px 0; font-size: 1.1em; }
        hr { border: none; border-top: 1px solid #eee; margin: 8px 0; }
        .section-title { font-size: 0.85em; font-weight: bold; color: #666; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 850px) {
            #app {
                flex-direction: column; /* Stack vertically */
            }
            #canvasContainer {
                flex: 0 0 45vh; /* Fixed height: Robot takes top 40% of screen */
                padding: 5px;
                z-index: 10;
                box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            }
            #sidebar {
                flex: 1; /* Sidebar takes remaining 60% and scrolls */
                width: 100%;
                padding-top: 20px;
            }
        }
       
        /* Custom Slider Styles */
        input[type=range] {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            outline: none;
            margin: 0;
        }

        /* Track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #808080;
            border-radius: 3px;
        }

        /* Thumb */
        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #808080;
            cursor: pointer;
            margin-top: -5px; /* Centers the thumb */
        }

        /* Track color */
        input[type=range].range-normal::-webkit-slider-runnable-track {
            background: #808080;
        }
        input[type=range].range-near::-webkit-slider-runnable-track {
            background: #ffc107;
        }
        input[type=range].range-limit::-webkit-slider-runnable-track {
            background: #dc3545;
        }

        /* Thumb color */
        input[type=range].range-normal::-webkit-slider-thumb {
            background: #808080;
        }
        input[type=range].range-near::-webkit-slider-thumb {
            background: #ffc107;
        }
        input[type=range].range-limit::-webkit-slider-thumb {
            background: #dc3545;
        }
                
        /* Disabled slider (automation running) */
        input[type=range]:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        input[type=range]:disabled::-webkit-slider-thumb {
            background: #b0b0b0;
        }

        input[type=range]:disabled::-webkit-slider-runnable-track {
            background: #b0b0b0;
        }

        /* Disabled grab button (automation running) */
        #grabBtn:disabled {
            background: #e0a6c2; /* Muted/faded pink */
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }
    </style>
</head>
<body>
    <div id="app">
        
        <div id="canvasContainer">
            <canvas id="gl-canvas" width="600" height="500"></canvas>
        </div>

        <div id="sidebar">
            <div class="control-card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 style="margin: 0; color: #333;">Robot Control Panel</h3>
                </div>
                <hr style="border: none; border-top: 1px solid #eee; margin: 10px 0;"/>
                <div style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px;">
                    <strong style="color: #666;">Camera View</strong>
                    <br><br>
                    <div class="joint-row">
                        <label class="slider-label"><span>Vertical Tilt</span></label>
                        <input id="camTilt" type="range" min="0" max="90" value="30" aria-label="Camera Vertical Tilt"/>
                    </div>
                    <div class="joint-row">
                        <label class="slider-label"><span>Horizontal Pan</span></label>
                        <input id="camPan" type="range" min="-180" max="180" value="25" aria-label="Camera Horizontal Pan"/>
                    </div>
                </div>
                <div style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px;">
                    <div style="display: flex; justify-content: space-between; margin-top: 15px;">
                        <strong style="color: #666;">Manual Mode</strong>
                        <span style="font-size: 0.8em; color: #999;">[Keyboard Controls]</span>
                    </div>
                    <br>
                    <div class="joint-row">
                    <label class="slider-label"><span>Base Rotation</span> <span class="key-hint">A | D</span></label>
                    <input id="slider1" type="range" min="-180" max="180" value="0"/>
                    </div>
                    <div class="joint-row">
                    <label class="slider-label"><span>Lower Arm</span> <span class="key-hint">S | W</span></label>
                    <input id="slider2" type="range" min="0" max="90" value="25"/>
                    </div>
                    <div class="joint-row">
                    <label class="slider-label"><span>Upper Arm</span> <span class="key-hint">K | I</span></label>
                    <input id="slider3" type="range" min="40" max="135" value="80"/>
                    </div>
                    <div class="joint-row">
                    <label class="slider-label"><span>Wrist Joint</span> <span class="key-hint">J | L</span></label>
                    <input id="slider4" type="range" min="0" max="180" value="90"/>
                    </div>

                    <button id="grabBtn" style="width: 100%; padding: 12px; background: #ff3399; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 4px;">
                        GRAB / DROP <span style="font-size: 1.0em; opacity: 0.8; font-weight: normal;">[Enter]</span>
                    </button>
                    </div>

                    <div style="background: #eef2f7; padding: 10px; border-radius: 5px;">
                        <strong>Automation (Pick & Place)</strong><br><br>
                        <button id="autoStartStopBtn" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            ▶ Start/Pause <span style="font-size: 1.0em; opacity: 0.8; font-weight: normal;">[Space]</span>
                        </button>
                        <button id="autoResetBtn" style="width: 100%; padding: 10px; background: #dc3545; color: white; border: none; border-radius: 4px; margin-top: 5px; cursor: pointer;">
                            ⏹ Reset <span style="font-size: 1.0em; opacity: 0.8; font-weight: normal;">[R]</span>
                        </button>
                        <p style="font-size: 0.85em; color: #444; margin-top:10px;">Status: <span id="statusLabel" style="color: #000; font-weight: bold;">Ready</span></p>
                    </div>
                </div> 
            </div>
        </div>

        <script type="text/javascript" src="robotArm.js"></script>
    </body>
</html>
