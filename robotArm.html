<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor; 
        varying vec4 fColor;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            fColor = vColor;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main() {
           gl_FragColor = fColor;
        }
    </script>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MVnew.js"></script>
</head>
<body style="background-color: #fff;">
    <div style="display: flex;">
        <canvas id="gl-canvas" width="600" height="500"></canvas>
        <div style="font-family: sans-serif; padding: 10px;">
            <h3>Robot Controls</h3>
            Base: <input id="slider1" type="range" min="-180" max="180" step="10" value="0" /><br><br>
            Lower: <input id="slider2" type="range" min="-180" max="180" step="10" value="0" /><br><br>
            Upper: <input id="slider3" type="range" min="-180" max="180" step="10" value="15" /><br><br>
            
            Wrist Rotation: <input id="slider4" type="range" min="-90" max="90" step="10" value="0" /><br><br>
            
            <button id="grabBtn" style="padding: 10px; font-weight: bold; cursor: pointer; background-color: #ff3399; color: white; border: none;">
                GRAB / DROP OBJECT
            </button>
            <br><br>

            <button onclick="window.location.reload()">Reset View</button>
        </div>
    </div>
    <script type="text/javascript" src="robotArm.js"></script>
</body>
</html>
