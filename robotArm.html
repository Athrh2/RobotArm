<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor; 
        varying vec4 fColor;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            fColor = vColor;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main() {
           gl_FragColor = fColor;
        }
    </script>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MVnew.js"></script>
</head>
<body style="background-color: #fff;">
    <canvas id="gl-canvas" width="600" height="500"></canvas>
    <div style="font-family: sans-serif; padding: 10px;">
        <b>Robot Arm on Table</b><br/>
        Base Rotation: <input id="slider1" type="range" min="-180" max="180" step="10" value="0" /><br/>
        Lower Arm: <input id="slider2" type="range" min="-180" max="180" step="10" value="0" /><br/>
        Upper Arm: <input id="slider3" type="range" min="-180" max="180" step="10" value="15" /><br/>
        <button onclick="window.location.reload()">Reset View</button>
    </div>
    <script type="text/javascript" src="robotArm.js"></script>
</body>
</html>
